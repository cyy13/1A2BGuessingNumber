    <!-- Bootstrap -->

  <body>
    <div class="container">
      <h3>
        <p>游戏玩法: 合约随机生成四位随机数字，1M Wei 猜一次，每次返回
          <ul>
            <li>A：有几个数字猜测正确。</li>
            <li>B：有几次相同的数字出现了但位置不对。</li>
          </ul>
          第一个猜对全部正确数字的玩家，将获得奖池资金的一半，并生成新的局面。
        </p>
        <p>当前奖池余额:</p> <textarea id="balance">0</textarea>
        <p><input type="text" id="Text1" size="6" maxlength="6" value="0000"></p>
        <button class="btn btn-default btn-submit" type="button" data-id="0">提交</button>
      </h3>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
